name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Xvfb and other dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Start Xvfb virtual display
        run: |
          nohup Xvfb :99 &
          export DISPLAY=:99
          ps aux | grep Xvfb  # Проверка, что Xvfb работает

      - name: Check DISPLAY environment variable
        run: |
          echo "DISPLAY is set to: $DISPLAY"  # Проверка значения переменной DISPLAY

      - name: Run tests
        run: python -m unittest discover -s tests -p "test_*.py"
