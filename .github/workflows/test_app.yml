name: Python Tests

on:
  push:
    branches:
      - main  # запускать при пуше в ветку main
  pull_request:
    branches:
      - main  # запускать при pull request в ветку main

jobs:
  test:
    runs-on: ubuntu-latest  # используем последнюю версию Ubuntu для запуска тестов

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Получаем код из репозитория

    - name: Set up Python
      uses: actions/setup-python@v2  # Настроим Python
      with:
        python-version: '3.10'  # Укажите нужную версию Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Устанавливаем зависимости из requirements.txt

    - name: List directory contents
      run: ls -R

    - name: Install Xvfb and other dependencies
      run: sudo apt-get install -y xvfb

    - name: Start Xvfb virtual display
      run: |
        nohup Xvfb :99 &

        - name: Set DISPLAY environment variable
          run: export DISPLAY=:99

    - name: Run tests
      run: python -m unittest discover  -s tests -p "test_*.py" # Запускаем тесты с помощью unittest